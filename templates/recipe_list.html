{% extends 'base_generic.html' %}

{% block content %}
    <style>
        .card-img-top {
            height: 200px; /* Фиксируем высоту изображения */
            object-fit: cover; /* Обрезаем изображение, чтобы оно покрывало элемент */
        }

        .card {
            display: flex;
            flex-direction: column; /* Столбец для правильного выравнивания содержимого */
            height: 100%; /* Для выравнивания высоты карточек */
        }

        .card-body {
            flex: 1; /* Разрешает телу карточки заполнять все доступное пространство */
            display: flex;
            flex-direction: column; /* Для правильного выравнивания кнопок и текста */
        }

        .btn-container {
            margin-top: auto; /* Выравнивает кнопки внизу карточки */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Адаптивное распределение кнопок */
            gap: 10px; /* Расстояние между кнопками */
        }
    </style>

    <h2 class="mb-4">Рецепты</h2>
    <div class="row">
        {% for recipe in recipes %}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                    <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.title }}">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ recipe.title }}</h5>
                        <p class="card-text">{{ recipe.description|truncatewords:15 }}</p>
                        <div class="btn-container mt-2">
                            <a href="{% url 'recipe_detail' pk=recipe.pk %}" class="btn btn-primary">Подробнее</a>
                            {% if request.user.is_authenticated %}
                                <a href="{% url 'recipe_edit' pk=recipe.pk %}"
                                   class="btn btn-secondary">Редактировать</a>
                                <a href="{% url 'recipe_delete' pk=recipe.pk %}" class="btn btn-danger">Удалить</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
